<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>memory Cards Match</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
        <link rel="stylesheet" href="difficulty.css">
        <script src="v2.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Levels  of Difficulty</h2>
            <div class="Score">Score: <span>0</span></div>
            <div class="game"></div>
            <div><a href="game-menu.html" class="exit-button" onclick="exitGame()">Exit</a></div>
        </div>  
        <script>
            const emojis = ["😍","😍","😎","😎","😡","😡","🙃","❣️","❣️","🙃","😉","😉","🤨","🤨","🤗","🤗","😱","😱","🥹","🥹","👿","👿","🤫","🤫","🤭","🤭","🤢","🤢","👻","👻","☠️","☠️","🤘","🤘","🫂","🫂","🤦‍♀️","🤦‍♀️","💜","💜","💙","💙","🖤","🖤","🫶","🫶","🐒","🐒","🦟","🦟","🐾","🐾","🌚","🌚","🔥","🔥","🍫","🍫","🫂","🫂","🤦‍♀️","🤦‍♀️","💜","💜","💙","💙","🖤","🖤","💔","❤️‍🩹","💔","❤️‍🩹"];
            const Score =document.querySelector('.Score span')
            var shuf_emojis = emojis.sort(() =>(Math.random() > .5) ? 2 : -1);
            for( var i =0; i<emojis.length; i++){
                let box = document.createElement('div')
                box.className = 'item';
                box.innerHTML = shuf_emojis[i]
                box.onclick=function(){
                    this.classList.add('boxOpen')
                    
                        setTimeout(function(){
                        if(document.querySelectorAll('.boxOpen').length > 1){
                            if(document.querySelectorAll('.boxOpen')[0].innerHTML==
                            document.querySelectorAll('.boxOpen')[1].innerHTML){
                                Score.innerHTML = parseInt(Score.innerHTML) + 1
                                
                                document.querySelectorAll('.boxOpen')[0].classList.add
                                ('boxMatch')
                                document.querySelectorAll('.boxOpen')[1].classList.add
                                ('boxMatch')

                                document.querySelectorAll('.boxOpen')[1].classList.remove
                                ('boxOpen')
                                document.querySelectorAll('.boxOpen')[0].classList.remove
                                ('boxOpen')

                                if(document.querySelectorAll('boxMatch').length == emojis.
                                length){
                                    alert('win')
                                }
                                
                            } else {
                                document.querySelectorAll('.boxOpen')[1].classList.remove
                                ('boxOpen')
                                document.querySelectorAll('.boxOpen')[0].classList.remove
                                ('boxOpen')

                            }
                        }
                    },500)
                }
                
                document.querySelector('.game').appendChild(box);

            }
            function exitGame() {
              // Implement exit logic here, e.g., close the window or redirect to another page
              alert('Exiting the game...');
            } 
        </script>
        
    </body>
</html>
